  <script>
    // Map configuration
    const mapConfig = {
      center: [35.95, -80.20],
      zoom: 10,
      hqCoords: [35.825, -80.30],
      serviceArea: [
        [36.54, -81.45], [36.69, -80.69], [36.64, -79.64], [36.34, -79.04],
        [35.80, -78.71], [35.13, -79.01], [34.95, -80.96], [35.72, -81.52]
      ],
      brandColor: '#F7941D'
    };

    // Function to load partial HTML files
    async function loadPartial(partialName, containerId) {
      try {
        const response = await fetch(`partials/${partialName}.html`);
        if (!response.ok) throw new Error(`Failed to load ${partialName}`);
        const html = await response.text();
        document.getElementById(containerId).innerHTML = html;
      } catch (error) {
        console.error(`Error loading ${partialName}:`, error);
      }
    }

    // Initialize map
    function initMap() {
      const mapEl = document.getElementById('service-map');
      mapEl.style.height = '450px';
      mapEl.style.width = '100%';
      
      const map = L.map('service-map', {
        zoomControl: false, dragging: false, touchZoom: false, scrollWheelZoom: false,
        doubleClickZoom: false, boxZoom: false, keyboard: false, tap: false
      }).setView(mapConfig.center, mapConfig.zoom);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19, attribution: 'Â© OpenStreetMap'
      }).addTo(map);

      // Add headquarters marker
      L.circleMarker(mapConfig.hqCoords, {
        radius: 6, fillColor: 'red', color: '#fff', weight: 2, opacity: 1, fillOpacity: 1
      }).addTo(map);

      // Add service area
      const serviceArea = L.polygon(mapConfig.serviceArea, {
        color: mapConfig.brandColor, fillColor: mapConfig.brandColor, fillOpacity: 0.25, weight: 3
      }).addTo(map);
      
      map.fitBounds(serviceArea.getBounds(), { padding: [30, 30], maxZoom: 9 });
      
      // Add legend
      const legend = L.control({position: 'bottomright'});
      legend.onAdd = function() {
        const div = L.DomUtil.create('div', 'info legend');
        div.innerHTML = `<div style="background:white; padding:8px; border-radius:4px; box-shadow:0 1px 5px rgba(0,0,0,0.2);">
          <div style="font-weight:bold; margin-bottom:5px; color:#222; border-bottom:1px solid #ddd; padding-bottom:3px;">Service Coverage</div>
          <div style="display:flex; align-items:center; margin-top:5px;">
            <span style="width:20px; height:20px; margin-right:8px; border-radius:3px; background-color:${mapConfig.brandColor}; opacity:0.25; border:2px solid ${mapConfig.brandColor}; display:block;"></span>Service Area
          </div>
          <div style="display:flex; align-items:center; margin-top:5px;">
            <span style="width:10px; height:10px; margin-right:8px; background-color:red; border-radius:50%; display:block;"></span>Headquarters
          </div>
        </div>`;
        return div;
      };
      legend.addTo(map);
    }

    // Form validation
    function validateForm(event) {
      const fields = [
        { id: 'name', validate: v => v.trim() !== '', message: 'Please enter your name' },
        { id: 'email', validate: v => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(v), message: 'Please enter a valid email address' },
        { id: 'phone', validate: v => v === '' || /^[0-9]{3}[-. ]?[0-9]{3}[-. ]?[0-9]{4}$/.test(v), message: 'Please enter a valid phone number' },
        { id: 'message', validate: v => v.trim() !== '', message: 'Please enter a message' }
      ];
      
      let isValid = true;
      fields.forEach(field => {
        const input = document.getElementById(field.id);
        const error = document.getElementById(field.id + '-error');
        if (!field.validate(input.value)) {
          error.textContent = field.message;
          isValid = false;
        } else {
          error.textContent = '';
        }
      });
      
      if (!isValid) event.preventDefault();
    }

    // Initialize everything when DOM is loaded
    document.addEventListener('DOMContentLoaded', async function() {
      // Load all partials
      await Promise.all([
        loadPartial('hero', 'hero-section'),
        loadPartial('services', 'services-section'),
        loadPartial('contact', 'contact-section'),
        loadPartial('social', 'social-section'),
        loadPartial('about', 'about-section'),
        loadPartial('faq', 'faq-section')
      ]);
      
      // Initialize map after partials are loaded
      initMap();
      
      // Show success message if redirected
      if (location.search.includes('success=true')) {
        const successMsg = document.getElementById('success-msg');
        const contactForm = document.getElementById('contact-form');
        if (successMsg && contactForm) {
          successMsg.hidden = false;
          contactForm.hidden = true;
        }
      }
      
      // Add form validation after contact form is loaded
      const contactForm = document.getElementById('contact-form');
      if (contactForm) {
        contactForm.addEventListener('submit', validateForm);
      }
    });
  </script>
