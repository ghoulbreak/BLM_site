<!-- Contact Section -->
<section id="contact" class="section">
  <h2>Contact Us</h2>
  <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" id="contact-form" netlify>
    <input type="hidden" name="form-name" value="contact">
    <p class="hidden"><label>Don't fill this out: <input name="bot-field"></label></p>
    <label>
      Name:<br>
      <input type="text" name="name" required id="name">
      <span class="error-message" id="name-error"></span>
    </label>
    <label>
      Email:<br>
      <input type="email" name="email" required id="email">
      <span class="error-message" id="email-error"></span>
    </label>
    <label>
      Phone:<br>
      <input type="tel" name="phone" id="phone" pattern="[0-9]{3}[-. ]?[0-9]{3}[-. ]?[0-9]{4}">
      <span class="form-hint">Format: 555-555-5555</span>
      <span class="error-message" id="phone-error"></span>
    </label>
    <label>
      Message:<br>
      <textarea name="message" rows="4" id="message" required></textarea>
      <span class="error-message" id="message-error"></span>
    </label>
    <button type="submit" class="btn">Send Message</button>
  </form>
  <p class="success" hidden id="success-msg">Thanks! We'll be in touch soon.</p>
</section>
